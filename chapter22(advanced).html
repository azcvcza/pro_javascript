    //2. 安全构造函数 in js
    function Person(name, age, job) {
        if (this instanceof Person) {
            this.name = name;
            this.age = age;
            this.job = job;
        } else {
            return new Person(name, age, job);
        }

    //polygon with safe constructor
    function Polygon(sides) {
        if (this instanceof Polygon) {
            this.sides = sides;
            this.getArea = function () {
                return 0;
            }

        } else {
            return new Polygon(sides);
        }
    }

    function Rectangle(width, height) {
        Polygon.call(this, 2);
        this.width = width;
        this.height = height;
        this.getArea = function () {
            return this.width * this.height;
        }
    }
    var rect = new Rectangle(5, 10);
    console.log("rect without this", rect.sides); //it will be undefined
    Rectangle.prototype = new Polygon();
    var rect1 = new Rectangle(5, 10);
    console.log("rect1 without this", rect1.sides);; //it will be 2;
    //3.lazy load
    //return different function
    function createXHR1() {
        if (typeof XMLHttpRequest != "undefined") {
            createXHR1 = function () {
                return new XMLHttpRequest;
            }
        } else if (typeof ActiveXObject != "undefined") {
            createXHR1 = function () {
                if (typeof arguments.callee.activeXString != "string") {
                    var versions = ["MSXML2.XMLHttp.6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"];
                    var i;
                    var len;
                    for (i = 0, len = versions.length; i < len; i++) {
                        try {
                            new ActiveXObject(versions[i]);
                            arguments.callee.activeXString = versions[i];
                            break;
                        } catch (ex) {
                            console.log("init failed");
                        }
                    }
                    return new ActiveXObject(arguments.callee.activeXString);
                }
            }
        } else {
            createXHR1 = function () {
                throw new Error("no xhr object available");
            }
        }
        return createXHR1();
    }
    //create with iife

    //4.function binding
    function bind(func, context) {
        return function () {
            return func.apply(context, arguments);
        }
    }
    //with curry
    function bind1(func, context) {
        var args = Array.prototype.slice.call(arguments, 2);
        return function () {
            var innerArgs = Array.prototype.slice.call(arguments);
            var finalArgs = args.concat(innerArgs);
            return func.apply(context, finalArgs);
        }
    }

    //6.数组分块
    function chunk(array, process, context) {
        setTimeout(function () {
            var item = array.shift();
            process.call(context, item);
            if (array.length > 0) {
                setTimeout(arguments.callee, 100);
            }
        }, 100)
    }

    function throttle(method, context) {
        clearTimeout(method.tId);
        method.tId = setTimeout(function () {
            method.call(context);
        }, 100)
    }

    //8 自定义事件
    function EventTarget() {
        this.handlers = {};
    }
    EventTarget.prototype = {
        constructor: EventTarget,
        addHandler: function (type, handler) {
            if (typeof this.handlers[type] == "undefined") {
                this.handlers[type] = [];
            }
            this.handlers[type].push(handler);
        },
        fire: function (event) {
            if (!event.target) {
                event.target = this;
            }
            if (this.handlers[event.type] instanceof Array) {
                var handlers = this.handlers[event.type];
                for (var i = 0, len = handlers.length; i < len; i++) {
                    handlers[i](event);
                }
            }
        },
        removeHandler: function (type, handler) {
            if (this.handlers[type] instanceof Array) {
                var handlers = this.handlers[type];
                for (var i = 0, len = handlers.length; i < len; i++) {
                    if (handlers[i] === handler) {
                        break;
                    }
                }
                handlers.splice(i, 1);
            }
        }
    }
